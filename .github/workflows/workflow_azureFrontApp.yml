name: Build and Deploy Azure Web App
on:
  push:
    branches:
      - main

jobs:
  build-deploy-dockerhub:
    name: Build backend and Front from Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./ex5Frontend/server
          file: ./ex5Frontend/server/Dockerfile
          push: true
          tags: index.docker.io/${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v3
        with:
          context: ./ex5Frontend/react
          file: ./ex5Frontend/react/Dockerfile
          push: true
          tags: index.docker.io/${{ secrets.DOCKER_USERNAME }}/frontend:latest    

