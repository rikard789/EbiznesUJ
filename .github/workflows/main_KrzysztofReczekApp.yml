# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - KrzysztofReczekApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9115f5ba31b4cc6b31d5f96a419ff87 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0642437aa6f249d2bbcf0c446915d691 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9115f5ba31b4cc6b31d5f96a419ff87 }}/ebiznes10:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'KrzysztofReczekApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_34540f3ff4554e8ab5a29c3d22f4af47 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9115f5ba31b4cc6b31d5f96a419ff87 }}/ebiznes10:${{ github.sha }}'